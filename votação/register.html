<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilos para a página de registro */
        body {
            background-image: url(./img/login.jpg);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            width: 400px;
            margin: 50px auto;
            height: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: transparent;
            backdrop-filter: blur(3px);
            border: 0.5px solid rgb(151, 151, 151);
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            border: none; 
            border-bottom: 1px solid rgb(151, 151, 151);;
            outline: none;
            padding: 10px;
            width: 95%;
            color: whitesmoke;
            font-size: 16px;
            background: transparent;
            transition: border-color 0.3s, padding-top 0.3s;
        }

        .input-container label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label,
        .input-container input:hover + label{
            top: -15px;
            left: 10px;
            font-size: 12px;
            color: #007bff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 40px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Criar conta do usuário</h2>
    <div class="input-container">
        <input type="text" id="reg-username" required placeholder=" ">
        <label for="reg-username">Nome de Usuário</label>
    </div>
    <div class="input-container">
        <input type="password" id="reg-password" required placeholder=" ">
        <label for="reg-password">Senha</label>
    </div>
    <button onclick="register()">Registrar</button>
</div>

<script>
    function register() {
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;

        if (username && password) {
            localStorage.setItem(username, password);
            alert('Conta criada com sucesso! Você pode fazer login agora.');
            window.location.href = 'login.html';
        } else {
            alert('Por favor, preencha todos os campos.');
        }
    }
</script>

</body>
</html>
