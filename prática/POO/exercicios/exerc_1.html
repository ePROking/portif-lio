        // 8. Gestão de Funcionários e Polimorfismo
                // Classe Funcionario
        class Funcionario {
            constructor(nome, salario) {
                this.nome = nome;
                this.salario = salario;
            }
        }

        // Classe Departamento
        class Departamento {
            constructor() {
                this.funcionarios = []; // Lista de funcionários
            }

            // Método para adicionar um funcionário
            adicionarFuncionario(funcionario) {
                this.funcionarios.push(funcionario);
            }

            // Método para remover um funcionário pelo nome
            removerFuncionario(nome) {
                this.funcionarios = this.funcionarios.filter(func => func.nome !== nome);
            }

            // Método para listar todos os funcionários
            listarFuncionarios() {
                return this.funcionarios.map(func => `${func.nome} - $${func.salario.toFixed(2)}`);
            }
        }

        // Classes que herdam de Funcionario
        class Desenvolvedor extends Funcionario {
            constructor(nome, salario, projetoAtual) {
                super(nome, salario);
                this.projetoAtual = projetoAtual;
            }
        }

        class Designer extends Funcionario {
            constructor(nome, salario, portifolio) {
                super(nome, salario);
                this.portifolio = portifolio;
            }
        }

        // Testando o código
        const departamento = new Departamento();
        departamento.adicionarFuncionario(new Desenvolvedor("Carlos", 5000, "Projeto X"));
        departamento.adicionarFuncionario(new Designer("Ana", 4500, "Portfólio Y"));

        console.log("Funcionários no Departamento:");
        console.log(departamento.listarFuncionarios().join("\n"));

        // Removendo um funcionário
        departamento.removerFuncionario("Carlos");

        console.log(departamento.listarFuncionarios().join("\n"));
