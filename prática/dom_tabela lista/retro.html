<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">Div 1</div>
    <div class="box">Div 2</div>
    <div class="box">Div 3</div>
    <div class="box">Div 4</div>
    <div class="box">Div 5</div>

    <script>

        const divs = document.querySelectorAll('.box')

        const cores = ['blue', 'purple', 'red', 'yellow', 'black'];
        const larguras = ['100px', '200px', '300px', '200px', '100px'];
        const alturas = ['100px', '200px', '300px', '200px', '100px'];

        divs.forEach((div, index) => {
            div.style.background = cores[index];
            div.style.width = larguras[index];
            div.style.height = alturas[index];
            div.style.margin = '10px';
            div.style.color = 'white';
            div.style.borderRadius = '10px';
            div.style.justifyContent = 'center';
            div.style.alignItems = 'center';
            div.style.display = 'flex';
        });

    </script>
</body>
</html>
